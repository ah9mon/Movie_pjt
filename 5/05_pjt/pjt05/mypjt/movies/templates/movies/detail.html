{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>
  <hr>
  <h2> {{movie.title}} </h2>
  <p> {{movie.description}} </p>
  <a href="{% url 'movies:update' pk=movie.pk %}">UPDATE</a>
  <form action="{% url 'movies:delete' pk=movie.pk %}" method = 'POST'>
      {% csrf_token %}
      <input type="submit" value = "DELETE">
  </form>  
  <a href="{% url 'movies:index'%}">BACK</a>
{% endblock content %}
