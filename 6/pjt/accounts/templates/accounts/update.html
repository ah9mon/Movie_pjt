{% extends 'base.html' %}

{% block content %}
<!--현재 페이지명-->
<div>
    <h1>회원정보수정</h1>
</div>

<!--정보수정 폼-->
<div>
    <form action="{% url 'accounts:update' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
</div>

<!--변경취소하고 메인페이지로 돌아가기-->
<div>
    <a href="{% url 'movies:index' %}">돌아가기</a>
</div>


{% endblock content %}
